# LineageOS Repository Configuration
[lineage_main]
name="LineageOS"
description="Free and open-source operating system for various devices"
manifest_url="https://github.com/LineageOS/android"
default_branch="lineage-21.0"
status="ALTERNATIVE_CONFIG"

# LineageOS Branch Intelligence
[lineage_branches]
lineage-21.0="LineageOS 21 (Android 14) - Current stable"
lineage-20.0="LineageOS 20 (Android 13) - Legacy stable"
lineage-19.1="LineageOS 19.1 (Android 12L) - Legacy"

# LineageOS Repository Sources for devices
[lineage_repo_patterns]
device_pattern="https://github.com/LineageOS/android_device_{manufacturer}_{codename}"
kernel_pattern="https://github.com/LineageOS/android_kernel_{manufacturer}_{platform}"
vendor_pattern="https://github.com/TheMuppets/proprietary_vendor_{manufacturer}"

# LineageOS ARK Integration
[lineage_ark_config]
tested_devices=""
proven_working="false"
ark_integration="available"
recommendation="alternative_to_yaap"
