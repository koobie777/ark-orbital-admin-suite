<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="orbital-bg" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#00faff"/>
      <stop offset="100%" stop-color="#002030"/>
    </radialGradient>
    <linearGradient id="orbital-orbit" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00faff"/>
      <stop offset="100%" stop-color="#6bfffc"/>
    </linearGradient>
  </defs>
  <!-- Orbital blue gradient background -->
  <circle cx="128" cy="128" r="120" fill="url(#orbital-bg)" />
  <!-- Central ARK command triangle -->
  <polygon points="128,52 202,196 54,196"
    fill="none"
    stroke="url(#orbital-orbit)"
    stroke-width="12"
    stroke-linejoin="round"/>
  <!-- Orbit path ellipse -->
  <ellipse cx="128" cy="148" rx="78" ry="32" fill="none" stroke="#00faff" stroke-width="4" opacity="0.7"/>
  <!-- Command dot (satellite) on orbit -->
  <circle cx="206" cy="148" r="9" fill="#00faff" opacity="0.85"/>
  <!-- "OC" for Orbital Command at base -->
  <text x="128" y="236" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" fill="#00faff" font-weight="bold" letter-spacing="2">
    OC
  </text>
</svg>